<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>签到系统</h1>
        <div class="signin-form">
            <input type="text" id="nameInput" placeholder="请输入您的姓名" required>
            <input type="text" id="orgInput" placeholder="请输入您的单位" required>
            <input type="tel" id="phoneInput" placeholder="请输入您的手机号" required>
            <button id="signInButton">签到</button>
        </div>
        <div class="export-container">
            <button id="exportButton">导出为 CSV</button>
        </div>
        <div class="records-container">
            <h2>签到记录</h2>
            <div class="record-header">
                <span class="record-name">姓名</span>
                <span class="record-org">单位</span>
                <span class="record-phone">手机号</span>
                <span class="record-time">签到时间</span>
            </div>
            <ul id="recordList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</body>
</html>
